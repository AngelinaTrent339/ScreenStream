name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        flavor: [FDroid, PlayStore]
        build-type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 36
        build-tools: 36.0.0
        ndk-version: 28.2.13676358
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create local.properties (for PlayStore builds)
      run: |
        echo "SIGNALING_SERVER_DEV=\"\"" >> local.properties
        echo "CLOUD_PROJECT_NUMBER_DEV=\"\"" >> local.properties
        echo "SIGNALING_SERVER_RELEASE=\"\"" >> local.properties
        echo "CLOUD_PROJECT_NUMBER_RELEASE=\"\"" >> local.properties
        echo "ad.pubId=\"\"" >> local.properties
        
    - name: Build APK
      run: ./gradlew assemble${{ matrix.flavor }}${{ matrix.build-type }}
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-${{ matrix.flavor }}-${{ matrix.build-type }}
        path: app/build/outputs/apk/${{ matrix.flavor }}/${{ matrix.build-type }}/*.apk
        retention-days: 30

  build-all-debug:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 36
        build-tools: 36.0.0
        ndk-version: 28.2.13676358
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create local.properties
      run: |
        echo "SIGNALING_SERVER_DEV=\"\"" >> local.properties
        echo "CLOUD_PROJECT_NUMBER_DEV=\"\"" >> local.properties
        echo "SIGNALING_SERVER_RELEASE=\"\"" >> local.properties
        echo "CLOUD_PROJECT_NUMBER_RELEASE=\"\"" >> local.properties
        echo "ad.pubId=\"\"" >> local.properties
        
    - name: Build All Debug APKs
      run: |
        ./gradlew assembleFDroidDebug
        ./gradlew assemblePlayStoreDebug
        
    - name: Upload All Debug APKs
      uses: actions/upload-artifact@v4
      with:
        name: all-debug-apks
        path: app/build/outputs/apk/**/*.apk
        retention-days: 30
